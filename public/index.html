<!DOCTYPE html>
<html>
<head>
  <title>Remote Config Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Remote Config Admin</h1>
  <p>User: <span id="user-role"></span> - <a href="/logout" class="btn btn-link">Logout</a></p>
  <form id="config-form">
    <div class="mb-3">
      <h2>Parameters</h2>
      <textarea id="parameters" name="parameters" rows="10" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <h2>Parameter Groups</h2>
      <textarea id="parameterGroups" name="parameterGroups" rows="10" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <h2>Conditions</h2>
      <textarea id="conditions" name="conditions" rows="10" class="form-control"></textarea>
    </div>
    <button type="button" id="submit-button" class="btn btn-success">Publish</button>
  </form>
  <p><a href="/revisions" class="btn btn-link">View Revisions</a></p>
  <script src="/js/index.js"></script>
</body>
</html>
