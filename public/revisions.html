<!DOCTYPE html>
<html>
<head>
  <title>Revisions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Revisions</h1>
  <p>User: <span id="user-role"></span> - <a href="/" class="btn btn-link">Home</a></p>
  <table class="table table-striped table-hover">
    <thead>
      <tr><th>Version</th><th>Update origin</th><th>Update time</th><th>User</th><th>Update type</th><th>Description</th><th>Action</th></tr>
    </thead>
    <tbody id="revisions-table">
      <!-- Revisions will be populated here -->
    </tbody>
  </table>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/versions');
        if (!response.ok) {
          throw new Error('Failed to fetch revisions');
        }
        const data = await response.json();
        const tableBody = document.getElementById('revisions-table');
        data.forEach(revision => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${revision.versionNumber}</td>
            <td>${revision.updateOrigin}</td>
            <td>${revision.updateTime}</td>
            <td>${revision.updateUser.email}</td>
            <td>${revision.updateType}</td>
            <td>${revision.description}</td>
            <td>
              <form method="post" action="/rollback" class="d-inline">
                <input type="hidden" name="versionNumber" value="${revision.versionNumber}" />
                <button type="submit" class="btn btn-danger btn-sm">Rollback</button>
              </form>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading revisions:', error);
      }
    });
  </script>
</body>
</html>
